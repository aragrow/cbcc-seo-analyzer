{% extends "base.html" %}

{% block title %}Load Sheet - Larry{% endblock %}

{% block content %}
    <form method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto space-y-4">
        {% set stage = stage.upper() %}
        <h1 class="text-xl font-bold mb-2">Load Sheet - {{ stage }}</h1>


        <h2 class="text-lg font-bold mb-2">Enter Your Google Sheet ID</h2>
        <input type="text" name="sheet_id" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400"
               placeholder="e.g. 1x2abcDEFgHiJkLmNoP">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
            Load Sheet
        </button>
    </form>
{% endblock %}
