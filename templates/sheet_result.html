{% extends "base.html" %}

{% block title %}Sheet Loaded - Larry{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Google Sheet Loaded</h2>
    <p class="mb-4 text-gray-700">Sheet ID: <code class="bg-gray-100 px-2 py-1 rounded">{{ sheet_id }}</code></p>

    <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Tabs Summary:</h3>
        {{ result | safe }}
    </div>
{% endblock %}
