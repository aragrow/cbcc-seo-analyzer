{% extends "base.html" %}

{% block title %}Error Sheet - Larry{% endblock %}

{% block content %}
        {% set stage = stage.upper() %}
        <h1 class="text-xl font-bold mb-2">Load Sheet - {{ stage }}</h1>
        <h2 class="text-lg font-bold mb-2">Sheet Id - {{sheet_id}}</h2>
        <h2 class="text-lg font-bold mb-2">Error - {{error}}</h2>
        <pre class="bg-gray-100 p-4 rounded-md">{{debug}}</pre>         
{% endblock %}
