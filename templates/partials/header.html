<!-- header.html -->
<header class="bg-white shadow-md p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="/static/imgs/Larryprofile1.webp" alt="Logo" class="w-10 h-10 rounded-full">
        </div>

        <!-- Title centered -->
        <h1 class="text-xl font-bold text-center flex-1">Larry the SEO Analyzer</h1>

        <!-- Hamburger menu -->
        <div class="relative">
            <button id="menuButton" class="md:hidden block focus:outline-none">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div id="menuDropdown"
                 class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded shadow-lg hidden">
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Log Out</a>
            </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-4">
            <a href="#" class="text-sm font-medium hover:underline">Settings</a>
            <a href="#" class="text-sm font-medium hover:underline">Log Out</a>
        </div>
    </div>
</header>

<script>
    const button = document.getElementById('menuButton');
    const menu = document.getElementById('menuDropdown');
    if (button && menu) {
        button.addEventListener('click', () => menu.classList.toggle('hidden'));
    }
</script>
